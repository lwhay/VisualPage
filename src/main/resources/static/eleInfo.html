  <script>
    var vm = new Vue({
      el: '#vue_index',
      data: {
        alertMessage: "1",
        eleInfoId: "",
        eleInfoList: {}
      },
      mounted() {
        this.init();
      },
      methods: {
        init() {
          // 获取指定参数值
          this.eleInfoId = this.getUrlParam('eleInfoId');

          if (this.eleInfoId == "") {
            this.alertMessage = "参数错误";
            $(".modal-button").click();
          } else {
            let params = {
              eleInfoId: this.eleInfoId
            }

            axios.post(base_ip + "/wuzhengB/select/eleInfo", params).then((response) => {

              console.log(response.data)
              console.log(params);
              if (response.data.code == '200') {
                // alert('请求成功')
                this.eleInfoList = response.data.data.eleInfo == null ? {} : response.data.data.eleInfo;

              } else {
                this.alertMessage = "baseInfoId:" + baseInfoId;
                $(".modal-button").click();

              }
            })
          }
        },

        getUrlParam(name) {
          // 取得url中?后面的字符
          var query = window.location.search.substring(1);
          // 把参数按&拆分成数组
          var param_arr = query.split("&");
          for (var i = 0; i < param_arr.length; i++) {
            var pair = param_arr[i].split("=");
            if (pair[0] == name) {
              return pair[1];
            }
          }
          return "";
        },
        eleInfoEditClick() {
          $('.input-group input').attr('disabled', false)
        },
        eleInfoSaveClick() {
          this.eleInfoList.tableName = "ELE_INFO";
          this.eleInfoList.tableId = "ELE_INFO_ID";
          delete this.eleInfoList["INVESTIGATION_TYPE_NAME"];
          axios.post(base_ip + "/wuzhengB/update", this.eleInfoList).then((response) => {
            console.log(this.eleInfoList);
            if (response.data.code == '200') {
            } else {
              this.alertMessage = response.data.code.message;
              $(".modal-button").click();
            }
          })
          $('.input-group input').attr('disabled', true)
        }
      }
    })
