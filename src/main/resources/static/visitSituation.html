<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>走访情况</title>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/vue.min.js"></script>
  <script src="js/axios.min.js"></script>
  <script src="bootstrap4.5.0/js/bootstrap.min.js"></script>
  <script src="bootstrap4.5.0/js/popper.min.js"></script>
  <link rel="stylesheet" href="bootstrap4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>

<body>
  <div id="vue_index">
    <!-- M模态框 -->
    <button type="button" class="btn btn-primary modal-button" data-toggle="modal" data-target="#exampleModal"
      style="display: none">
      触发模态框按钮
    </button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">提 示</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            {{alertMessage}}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
          </div>
        </div>
      </div>
    </div>

    <div id="main_content">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="col-h2">
              <h2>-走访情况</h2>
            </div>
            <div class="row">
              <div class="input-group col-md-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">调查类型ID</span>
                </div>
                <input type="text" disabled class="form-control" id="INVESTIGATION_TYPE_ID"
                  aria-describedby="basic-addon3">
              </div>
              <div class="input-group col-md-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">勘验基础信息ID</span>
                </div>
                <input type="text" disabled class="form-control" id="BASE_INFO_ID" aria-describedby="basic-addon3">
              </div>
              <div class="input-group col-md-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">访问人员类型ID</span>
                </div>
                <input type="text" disabled class="form-control" id="VISIT_TYPE_ID" aria-describedby="basic-addon3">
              </div>
              <div class="input-group col-md-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">走访ID</span>
                </div>
                <input type="text" disabled class="form-control" id="VISIT_ID" aria-describedby="basic-addon3">
              </div>
              <div class="input-group col-md-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">姓名</span>
                </div>
                <input type="text" disabled class="form-control" id="VISIT_NAME" aria-describedby="basic-addon3"
                  v-model="visitList.VISIT_NAME">
              </div>
              <div class="input-group col-md-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">年龄</span>
                </div>
                <input type="text" disabled class="form-control" id="VISIT_AGE" aria-describedby="basic-addon3"
                  v-model="visitList.VISIT_AGE">
              </div>
              <div class="input-group col-md-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">性别</span>
                </div>
                <input type="text" disabled class="form-control" id="VISIT_SEX" aria-describedby="basic-addon3"
                  v-model="visitList.VISIT_SEX">
              </div>
              <div class="input-group col-md-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">电话</span>
                </div>
                <input type="text" disabled class="form-control" id="VISIT_TEL" aria-describedby="basic-addon3"
                  v-model="visitList.VISIT_TEL">
              </div>
              <div class="input-group col-md-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">身份证号</span>
                </div>
                <input type="text" disabled class="form-control" id="VISIT_CARD_ID" aria-describedby="basic-addon3"
                  v-model="visitList.VISIT_CARD_ID">
              </div>
              <div class="input-group col-md-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">现住址</span>
                </div>
                <input type="text" disabled class="form-control" id="NOW_ADDRSS" aria-describedby="basic-addon3"
                  v-model="visitList.NOW_ADDRSS">
              </div>
              <div class="input-group col-md-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">户籍地</span>
                </div>
                <input type="text" disabled class="form-control" id="VISIT_DOMICILE" aria-describedby="basic-addon3"
                  v-model="visitList.VISIT_DOMICILE">
              </div>
              <div class="input-group col-md-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">民族</span>
                </div>
                <input type="text" disabled class="form-control" id="NATIONALITYCODE" aria-describedby="basic-addon3"
                  v-model="visitList.NATIONALITYCODE">
              </div>
              <div class="input-group col-md-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">国籍</span>
                </div>
                <input type="text" disabled class="form-control" id="VISIT_NAT" aria-describedby="basic-addon3"
                  v-model="visitList.VISIT_NAT">
              </div>
              <div class="input-group col-md-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">单位</span>
                </div>
                <input type="text" disabled class="form-control" id="VISIT_UNIT" aria-describedby="basic-addon3"
                  v-model="visitList.VISIT_UNIT">
              </div>
              <div class="input-group col-md-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">职务</span>
                </div>
                <input type="text" disabled class="form-control" id="VISIT_POST" aria-describedby="basic-addon3"
                  v-model="visitList.VISIT_POST">
              </div>
              <div class="input-group col-md-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">访问时间</span>
                </div>
                <el-date-picker v-model="visitList.VISIT_TIME" id="VISIT_TIME" type="datetime" placeholder="选择日期时间">
                </el-date-picker>
              </div>
              <div class="input-group col-md-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">访问人</span>
                </div>
                <input type="text" disabled class="form-control" id="VISIT_PERSON" aria-describedby="basic-addon3"
                  v-model="visitList.VISIT_PERSON">
              </div>
              <div class="input-group col-md-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">访问地点</span>
                </div>
                <input type="text" disabled class="form-control" id="VISIT_ADDRSS" aria-describedby="basic-addon3"
                  v-model="visitList.VISIT_ADDRSS">
              </div>
              <div class="input-group col-md-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">陈述</span>
                </div>
                <input type="text" disabled class="form-control" id="VISIT_STATE" aria-describedby="basic-addon3"
                  v-model="visitList.VISIT_STATE">
              </div>
              <div class="input-group col-md-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">创建人ID</span>
                </div>
                <input type="text" disabled class="form-control" id="CREATE_PERSON_ID" aria-describedby="basic-addon3">
              </div>
              <div class="input-group col-md-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">创建时间</span>
                </div>
                <el-date-picker v-model="visitList.CREATE_TIME" id="CREATE_TIME" type="datetime" placeholder="选择日期时间">
                </el-date-picker>
              </div>
              <div class="input-group col-md-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">修改时间</span>
                </div>
                <el-date-picker v-model="visitList.UPDATE_TIME" id="UPDATE_TIME" type="datetime" placeholder="选择日期时间">
                </el-date-picker>
              </div>
              <div class="input-group col-md-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">数据来源</span>
                </div>
                <input type="text" disabled class="form-control" id="DATA_SOURCES" aria-describedby="basic-addon3"
                  v-model="visitList.DATA_SOURCES">
              </div>
              <div class="input-group col-md-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">数据状态</span>
                </div>
                <input type="text" disabled class="form-control" id="DATA_STATE" aria-describedby="basic-addon3"
                  v-model="visitList.DATA_STATE">
              </div>
              <div class="input-group col-md-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">访问人员类型名</span>
                </div>
                <input type="text" disabled class="form-control" id="VISIT_TYPE_NAME" aria-describedby="basic-addon3"
                  v-model="visitList.VISIT_TYPE_NAME">
              </div>

              <div class="input-btn col-md-12" style="display: flex;justify-content: center;padding: 10px;">
                <button type="button" @click="visitEditClick" class="btn btn-warning"
                  style="margin-right: 30px;color: aliceblue;background-color: #ec8b0b;width: 152px;height: 51px;">编辑</button>
                <button type="button" @click="visitSaveClick" class="btn btn-primary"
                  style="background-color: #2196f3;width: 152px;height: 51px;">保存</button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="config/config.js"></script>
  <script>
    var vm = new Vue({
      el: '#vue_index',
      data: {
        alertMessage: "1",
        visitId: "",
        visitList: {}
      },
      mounted() {
        this.init();
      },
      methods: {
        init() {
          // 获取指定参数值
          this.visitId = this.getUrlParam('visitId');
          if (this.visitId == "") {
            this.alertMessage = "参数错误";
            $(".modal-button").click();
          } else {
            let params = {
              visitId: this.visitId
            }
            axios.post(base_ip + "/wuzhengB/select/visitSituation", params).then((response) => {
              console.log(response.data)
              console.log(params);
              if (response.data.code == '200') {
                // alert('请求成功')
                this.visitList = response.data.data.visitSituation == null ? {} : response.data.data.visitSituation;

              } else {
                this.alertMessage = "baseInfoId:" + baseInfoId;
                $(".modal-button").click();

              }
            })
          }
        },
        getUrlParam(name) {
          // 取得url中?后面的字符
          var query = window.location.search.substring(1);
          // 把参数按&拆分成数组
          var param_arr = query.split("&");
          for (var i = 0; i < param_arr.length; i++) {
            var pair = param_arr[i].split("=");
            if (pair[0] == name) {
              return pair[1];
            }
          }
          return "";
        },
        visitEditClick() {
          $('.input-group input').attr('disabled', false)
        },
        visitSaveClick() {
          this.visitList.tableName = "VISIT_SITUATION";
          this.visitList.tableId = "VISIT_ID";
          delete this.visitList["VISIT_TYPE_NAME"];
          axios.post(base_ip + "/wuzhengB/update", this.visitList).then((response) => {
            if (response.data.code == '200') {

            } else {
              this.alertMessage = response.data.code.message;
              $(".modal-button").click();
            }
          })
          $('.input-group input').attr('disabled', true)
        }
      }
    })

  </script>
</body>

</html>
