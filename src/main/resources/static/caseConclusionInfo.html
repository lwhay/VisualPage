<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>案事件全貌</title>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/vue.min.js"></script>
  <script src="js/axios.min.js"></script>
  <script src="bootstrap4.5.0/js/bootstrap.min.js"></script>
  <script src="bootstrap4.5.0/js/popper.min.js"></script>
  <link rel="stylesheet" href="bootstrap4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>

<body>
  <div id="vue_index">
    <!-- M模态框 -->
    <button type="button" class="btn btn-primary modal-button" data-toggle="modal" data-target="#exampleModal"
      style="display: none">
      触发模态框按钮
    </button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">提 示</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            {{alertMessage}}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
          </div>
        </div>
      </div>
    </div>

    <div id="main_content">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="col-h2">
              <h2>-案事件全貌</h2>
            </div>
            <div class="row">
              <div class="input-group col-md-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">主键</span>
                </div>
                <input type="text" disabled class="form-control" id="CASE_CONCLUSION_ID"
                  aria-describedby="basic-addon3">
              </div>
              <div class="input-group col-md-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">勘验基础信息ID</span>
                </div>
                <input type="text" disabled class="form-control" id="BASE_INFO_ID" aria-describedby="basic-addon3">
              </div>
              <div class="input-group col-md-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">案件名称</span>
                </div>
                <input type="text" disabled class="form-control" id="CASE_NAME" aria-describedby="basic-addon3"
                  v-model="caseList.CASE_NAME">
              </div>
              <div class="input-group col-md-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">施害人</span>
                </div>
                <input type="text" disabled class="form-control" id="VICTIMS" aria-describedby="basic-addon3"
                  v-model="caseList.VICTIMS">
              </div>
              <div class="input-group col-md-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">作案动机</span>
                </div>
                <input type="text" disabled class="form-control" id="MOTIVATION" aria-describedby="basic-addon3"
                  v-model="caseList.MOTIVATION">
              </div>
              <div class="input-group col-md-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">作案工具</span>
                </div>
                <input type="text" disabled class="form-control" id="CRIME_TOOLS" aria-describedby="basic-addon3"
                  v-model="caseList.CRIME_TOOLS">
              </div>
              <div class="input-group col-md-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">作案时间</span>
                </div>
                <el-date-picker v-model="caseList.CRIME_TIME" id="CRIME_TIME" type="datetime" placeholder="选择日期时间">
                </el-date-picker>
              </div>
              <div class="input-group col-md-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">作案地点</span>
                </div>
                <input type="text" disabled class="form-control" id="CRIME_ADDRESS" aria-describedby="basic-addon3"
                  v-model="caseList.CRIME_ADDRESS">
              </div>
              <div class="input-group col-md-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">犯罪行为</span>
                </div>
                <input type="text" disabled class="form-control" id="CRIMINAL_PROCESS" aria-describedby="basic-addon3"
                  v-model="caseList.CRIMINAL_PROCESS">
              </div>
              <div class="input-group col-md-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">受害人员</span>
                </div>
                <input type="text" disabled class="form-control" id="VICTIME" aria-describedby="basic-addon3"
                  v-model="caseList.VICTIME">
              </div>
              <div class="input-group col-md-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">案件结论</span>
                </div>
                <input type="text" disabled class="form-control" id="CASE_RESULT" aria-describedby="basic-addon3"
                  v-model="caseList.CASE_RESULT">
              </div>
              <div class="input-group col-md-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">创建人ID</span>
                </div>
                <input type="text" disabled class="form-control" id="CREATE_PERSON_ID" aria-describedby="basic-addon3">
              </div>
              <div class="input-group col-md-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">创建时间</span>
                </div>
                <el-date-picker v-model="caseList.CREATE_TIME" id="CREATE_TIME" type="datetime" placeholder="选择日期时间">
                </el-date-picker>
              </div>
              <div class="input-group col-md-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">修改时间</span>
                </div>
                <el-date-picker v-model="caseList.UPDATE_TIME" id="UPDATE_TIME" type="datetime" placeholder="选择日期时间">
                </el-date-picker>
              </div>
              <div class="input-group col-md-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">数据来源</span>
                </div>
                <input type="text" disabled class="form-control" id="DATA_SOURCES" aria-describedby="basic-addon3"
                  v-model="caseList.DATA_SOURCES">
              </div>
              <div class="input-group col-md-6">
                <div class="input-group-prepend">
                  <span class="input-group-text">数据状态</span>
                </div>
                <input type="text" disabled class="form-control" id="DATA_STATE" aria-describedby="basic-addon3"
                  v-model="caseList.DATA_STATE">
              </div>

              <div class="input-btn col-md-12" style="display: flex;justify-content: center;padding: 10px;">
                <button type="button" @click="caseEditClick" class="btn btn-warning"
                  style="margin-right: 30px;color: #fff;background-color: #ec8b0b;width: 152px;height: 51px;">编辑</button>
                <button type="button" @click="caseSaveClick" class="btn btn-primary"
                  style="background-color: #2196f3;width: 152px;height: 51px;">保存</button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="config/config.js"></script>
  <script>
    var vm = new Vue({
      el: '#vue_index',
      data: {
        alertMessage: "1",
        caseConclusionId: "",
        caseList: {}
      },
      mounted() {
        this.init();
      },
      methods: {
        init() {
          // 获取指定参数值
          this.caseConclusionId = this.getUrlParam('caseConclusionId');
          if (this.caseConclusionId == "") {
            this.alertMessage = "参数错误";
            $(".modal-button").click();
          } else {
            let params = {
              caseConclusionId: this.caseConclusionId
            }
            axios.post(base_ip + "/wuzhengB/select/caseConclusionInfo", params).then((response) => {
              console.log(response.data)
              console.log(params);
              if (response.data.code == '200') {
                // alert('请求成功')
                this.caseList = response.data.data.caseConclusionInfo == null ? {} : response.data.data.caseConclusionInfo;

              } else {
                this.alertMessage = "baseInfoId:" + baseInfoId;
                $(".modal-button").click();

              }
            })
          }
        },
        getUrlParam(name) {
          // 取得url中?后面的字符
          var query = window.location.search.substring(1);
          // 把参数按&拆分成数组
          var param_arr = query.split("&");
          for (var i = 0; i < param_arr.length; i++) {
            var pair = param_arr[i].split("=");
            if (pair[0] == name) {
              return pair[1];
            }
          }
          return "";
        },

        caseEditClick() {
          $('.input-group input').attr('disabled', false)
        },
        caseSaveClick() {
          this.caseList.tableName = "CASE_CONCLUSION_INFO";
          this.caseList.tableId = "CASE_CONCLUSION_ID";
          axios.post(base_ip + "/wuzhengB/update", this.caseList).then((response) => {
            if (response.data.code == '200') {

            } else {
              this.alertMessage =  response.data.code.message;
              $(".modal-button").click();
            }
          })
          $('.input-group input').attr('disabled', true)
        }
      }
    })

  </script>
</body>

</html>
