  <script src="config/config.js"></script>
  <script>
    var vm = new Vue({
      el: '#vue_index',
      data: {
        alertMessage: "1",
        mediaEnvironmentInfoId: "",
        mediaList: {},
        mediaAtta: [],
        downUrl: base_ip + "/wuzhengB/down?tableName=MEDIA_ATTA&tableIdName=ATTA_ID&tableFileName=ATTA_NAME&tableFileContent=ATTA_CONTENT"
      },
      mounted() {
        this.init();
      },
      methods: {
        init() {
          // 获取指定参数值
          this.mediaEnvironmentInfoId = this.getUrlParam('mediaEnvironmentInfoId');
          if (this.mediaEnvironmentInfoId == "") {
            this.alertMessage = "参数错误";
            $(".modal-button").click();
          } else {
            let params = {
              mediaEnvironmentInfoId: this.mediaEnvironmentInfoId
            }
            axios.post(base_ip + "/wuzhengB/select/mediaEnvironmentInfo", params).then((response) => {
              console.log(response.data)
              if (response.data.code == '200') {
                // alert('请求成功')
                this.mediaList = response.data.data.mediaEnvironmentInfo == null ? {} : response.data.data.mediaEnvironmentInfo;
                this.mediaAtta = response.data.data.mediaAtta;
                // console.log(this.dataList);

              } else {
                this.alertMessage = "baseInfoId:" + baseInfoId;
                $(".modal-button").click();

              }
            })
          }
        },
        getUrlParam(name) {
          // 取得url中?后面的字符
          var query = window.location.search.substring(1);
          // 把参数按&拆分成数组
          var param_arr = query.split("&");
          for (var i = 0; i < param_arr.length; i++) {
            var pair = param_arr[i].split("=");
            if (pair[0] == name) {
              return pair[1];
            }
          }
          return "";
        },

        mediaEditClick() {
          $('.input-group input').attr('disabled', false)
        },
        mediaSaveClick() {
          this.mediaList.tableName = "MEDIA_ENVIRONMENT_INFO";
          this.mediaList.tableId = "MEDIA_ENVIRONMENT_INFO_ID";
          delete this.mediaList["TYPE_NAME"];
          delete this.mediaList["MEDIA_TYPE"];
          axios.post(base_ip + "/wuzhengB/update", this.mediaList).then((response) => {
            if (response.data.code == '200') {

            } else {
              this.alertMessage = response.data.code.message;
              $(".modal-button").click();
            }
          })
          $('.input-group input').attr('disabled', true)
        }
      }
    })

  </script>
